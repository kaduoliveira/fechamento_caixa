    <h1>Fechamento de Caixa</h1>
    <form>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="manhã">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br>

        <label for="entradaDinheiro">Entrada em Dinheiro:</label>
        <input type="number" id="entradaDinheiro" name="entradaDinheiro" required><br>

        <label for="entradaCartao">Entrada em Cartão:</label>
        <input type="number" id="entradaCartao" name="entradaCartao" required><br>

        <label for="saida">Saída:</label>
        <input type="number" id="saida" name="saida"><br>

        <label for="saldoInicial">Saldo Inicial:</label>
        <input type="number" id="saldoInicial" name="saldoInicial" required><br>

        <label for="saldoFinal">Saldo Final:</label>
        <input type="text" id="saldoFinal" readonly><br>

        <button type="button" onclick="calcularSaldo()">Calcular</button>
    </form>

    <script>
        function calcularSaldo() {
            // Obter valores dos campos
            var entradaDinheiro = parseFloat(document.getElementById("entradaDinheiro").value);
            var entradaCartao = parseFloat(document.getElementById("entradaCartao").value);
            var saida = parseFloat(document.getElementById("saida").value);
            var saldoInicial = parseFloat(document.getElementById("saldoInicial").value);

            // Realizar cálculos
            var totalEntradas = entradaDinheiro + entradaCartao;
            var saldoFinal = saldoInicial + totalEntradas - saida;

            // Exibir resultado
            document.getElementById("saldoFinal").value = saldoFinal.toFixed(2);
        }
    </script>

    <button onclick="imprimirRelatorio()">Imprimir Relatório</button>

    function imprimirRelatorio() {
    // Obter os dados do formulário
    var data = document.getElementById("data").value;
    var turno = document.getElementById("turno").value;
    // ... outros dados

    // Criar uma nova janela de impressão
    var printWindow = window.open('', '_blank');
    printWindow.document.write('<h2>Relatório de Fechamento de Caixa</h2>');
    printWindow.document.write('<p>Data: ' + data + '</p>');
    printWindow.document.write('<p>Turno: ' + turno + '</p>');
    // ... outros dados

    printWindow.document.close();
    printWindow.print();
    }
    </script>
