<!DOCTYPE html>
<html>
<head>
    <title>Test Fechamento de Caixa</title>
    <script>
        function atualizarDinheiroTotal() {
            var dinheiro1 = parseFloat(document.querySelector('input[name="dinheiro1"]').value) || 0;
            var dinheiro2 = parseFloat(document.querySelector('input[name="dinheiro2"]').value) || 0;
            var dinheiro3 = parseFloat(document.querySelector('input[name="dinheiro3"]').value) || 0;
            var dinheiro4 = parseFloat(document.querySelector('input[name="dinheiro4"]').value) || 0;
    
            var total = dinheiro1 + dinheiro2 + dinheiro3 + dinheiro4;
            document.querySelector('input[name="dinheiro_total"]').value = total.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Test for atualizarDinheiroTotal Function</h2>
    <form id="testForm">
        <input name="dinheiro1" type="number" value="10">
        <input name="dinheiro2" type="number" value="20">
        <input name="dinheiro3" type="number" value="30">
        <input name="dinheiro4" type="number" value="40">
        <input name="dinheiro_total" type="text" readonly>
    </form>
</body>
</html>
